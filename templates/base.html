<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bản đồ cho người khuyết tật</title>
<link rel="stylesheet" type="text/css" media="all" href="{{ STATIC_URL }}css/style.css" />
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/script.js"></script>

<script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?sensor=false">
</script>


{% block extra_static %}{% endblock %}
</head>
<body>
	<div class="header">
		Bản đồ cho người khuyết tật
	</div>
	<div class="filter">
		<div class="left">
			{% for obj in kind_person %}
			<span class="icon">
				<a href="#"><img title="{{ obj.name}}" height="32" alt="{{ obj.name}}" src="{{ STATIC_URL }}{{ obj.image }}"></a>
			</span>
			{% endfor %}
		</div>
		<div class="right">
			{% for obj in kind_construction %}
			<span class="icon">
				<a href="#"><img title="{{ obj.name}}" height="32" alt="{{ obj.name}}" src="{{ STATIC_URL }}{{ obj.image }}"></a>
			</span>
			{% endfor %}
		</div>
	</div>
	{% block map %} {% endblock %}
	<div class="footer">
		Copyright by SPS
	</div>
</body>
</html>
