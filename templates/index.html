{% extends "base.html" %}

{% load tagslib %}

{% block extra_static %}
<!--[if IE]><link rel="stylesheet" href="ie.css" type="text/css" media="screen, projection" />
<![endif]-->
{% endblock %}

{% block map %}
<div class="show">
	<div class="box">
		<div class="icon-search">
			<div class="point"><a>A</a></div>
			<div class="path"><a>A-B</a></div>
		</div>
		<div class="search-place">
			<input class="textbox" type="text" name="search" placeholder="Nhập địa điểm...">
			<input type="submit" name="Search" value="Search" class="button">		
		</div>
		<div class="search-path">			
			<label>From</label><input class="textbox" type="text" name="from_place" placeholder="Địa điểm đi">
			<label>To</label><input class="textbox" type="text" name="to_place" placeholder="Địa điểm đến">
			<input type="submit" name="Search" value="Search">		
		</div>
	</div>	
	<div class="map" id="my_map">
	</div>
</div>	
{% endblock %}
