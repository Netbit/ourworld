{% extends "base.html" %}

{% load i18n %}

{% load tagslib %}

{% block extra_static %}
<!--[if IE]><link rel="stylesheet" href="ie.css" type="text/css" media="screen, projection" />
<![endif]-->
{% endblock %}

{% block map %}
<div class="show">
	<div class="box">
		<div class="icon-search">
			<div class="point" title="{% trans 'Find position A on map' %}"><a>A</a></div>
			<div class="path" title="{% trans 'Find direction from A to B' %}"><a>A-B</a></div>
		</div>
		<div class="search-place">
			<form action="" method="get">
				<input autofocus="autofocus" id="p" class="textbox" type="text" name="search" placeholder="{% trans 'Type address here...' %}">
				<input type="submit" name="Search" value="{% trans 'Search' %}" class="button">		
			</form>
		</div>
		<div class="search-path">
			<form action="">
				<input id="a" class="textbox" type="text" name="from_place" placeholder="{% trans 'Start address...' %}">
				<img title="{% trans 'Get reverse directions' %}" class="swap" src="{{ STATIC_URL }}images/swap.png"><input id="b" class="textbox" type="text" name="to_place" placeholder="{% trans 'End address...' %}">
				<input type="submit" name="Search" value="{% trans 'Search' %}" class="button">
			</form>					
		</div>
	</div>	
	<div class="map" id="my_map">
	</div>
</div>	
{% endblock %}
